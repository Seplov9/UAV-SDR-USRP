<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>无人机探测展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    #timestamp {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .zone-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .zone {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.4s ease, transform 0.3s ease;
    }

    .zone.active {
      background-color: red;
      transform: scale(1.05);
    }

    .zone.inactive {
      background-color: green;
      transform: scale(1);
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>无人机探测系统展示界面</h2>
  <p id="timestamp">上次更新时间：--</p>

  <div class="zone-container">
    <div class="zone" id="zone0">区域 1</div>
    <div class="zone" id="zone1">区域 2</div>
    <div class="zone" id="zone2">区域 3</div>
  </div>

  <div class="footer">
    当前设备时间：<span id="localtime">--</span><br />
    WebSocket 状态：<span id="ws-status">连接中...</span>
  </div>

  <script>
    const zones = [...Array(3)].map((_, i) => document.getElementById(`zone${i}`));
    const timestampEl = document.getElementById("timestamp");
    const localtimeEl = document.getElementById("localtime");
    const statusEl = document.getElementById("ws-status");

    function updateLocalTime() {
      localtimeEl.textContent = new Date().toLocaleString();
    }

    setInterval(updateLocalTime, 1000); // 本地时钟每秒刷新

    const ws = new WebSocket("ws://localhost:8080/droneStatus");

    ws.onopen = () => {
      statusEl.textContent = "已连接";
      ws.send(JSON.stringify({ type: "display" }));
    };

    ws.onmessage = (event) => {
      try {
        const msg = JSON.parse(event.data);
        if (msg.type === "status_update") {
          const status = msg.status;
          status.forEach((s, i) => {
            zones[i].className = "zone " + (s ? "active" : "inactive");
            zones[i].textContent = `区域 ${i + 1}\n${s ? "有" : "无"} 无人机`;
          });
          timestampEl.textContent = "上次更新时间：" + new Date().toLocaleString();
        }
      } catch (err) {
        console.error("解析失败：", err);
      }
    };

    ws.onerror = () => {
      statusEl.textContent = "连接错误";
      statusEl.style.color = "orange";
    };

    ws.onclose = () => {
      statusEl.textContent = "连接已关闭";
      statusEl.style.color = "red";
    };
  </script>
</body>
</html>
